<html>
    <head>
        <meta charset="utf-8" />
        <title>happyHome</title>
        <link rel="stylesheet" href="resources/happydev.css" />
        <script type="text/javascript" src="library/d3.min.js"></script>
        <script type="text/javascript" src="library/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="library/LDP-framework/ldpframework.js"></script>
        <script src="happydev.js"></script>
        <script id="team-list-template" type="text/x-handlebars-template">
            <ul id="team-list">
                {{#each object.ldp:contains}}
                <li><img src="{{foaf:img}}"><div class="members-infos"><span class="members-fn">{{foaf:firstName}} </span><span class="members-name">{{foaf:name}}</span></div></li>
                {{/each}}
            </ul>
            <button onclick="$('#panel').hide()" class="back">Retour</button>
        </script>
        <script id="team-template" type="text/x-handlebars-template">
            <div id="member">
                <img src="{{object.foaf:img}}" />
                <h2>{{object.foaf:firstName}} {{object.foaf:name}}</h2>
                <button onclick="$('#panel').hide()" class="back">Retour</button>
            </div>
        </script>
        <script id="projects-template" type="text/x-handlebars-template">
            <h2>{{object.project_title}}</h2>
            <img src="{{object.project_picture}}" />
            <button onclick="$('#panel').hide()">OK</button>
        </script>
    </head>
    <body>
        <div class="happy-title">
            <div class="chevron">
            </div>
            <h1>Happy Dev</h1>
            <h4>Réseau de développeurs indépendants</h4>
            <div class="chevron">
            </div>
        </div>
        <div id="panel">
        </div>
        <div id="contact">
            <form onsubmit="return sendContact()">
                <div>
                    <label for="contact-name">Bonjour ! Comment t'appelles tu ?</label>
                    <input type="text" name="name" id="contact-name" />
                </div>
                <div>
                    <label for="contact-howru">Comment ça va aujourd'hui ?</label>
                    <input type="text" name="howru" id="contact-howru" />
                </div>
                <div>
                    <label for="contact-request">Qu'est-ce que je peux faire pour toi ?</label>
                    <input type="text" name="request" id="contact-request" />
                </div>
                <div>
                    <label for="contact-contact">Comment peut-on te joindre ?</label>
                    <input type="text" name="contact" id="contact-contact" />
                </div>
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
